<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Links</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Connect with Us</h1>
        <div class="button-container">
            <button onclick="openLink('https://www.linkedin.com')" class="social-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo">
                LinkedIn
            </button>
            <button onclick="openLink('https://www.instagram.com')" class="social-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo">
                Instagram
            </button>
            <button onclick="openLink('https://www.facebook.com')" class="social-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo">
                Facebook
            </button>
            <button onclick="openLink('https://chat.openai.com')" class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT Logo">
                ChatGPT
            </button>
            <button onclick="openLink('https://www.twitter.com')" class="social-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Logo">
                Twitter
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
